<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
        <title>Jumplytics: Measure</title>
        <script src='js/bootstrap.min.js' type='text/javascript'></script>	
        <script src='js/jquery-1.9.1.min.js' type='text/javascript'></script>
        <script src='js/d3.js' type='text/javascript'></script>
	<script src='js/d3.tip.js' type='text/javascript'></script>
        <script src='js/crossfilter.js' type='text/javascript'></script>        
        <script src='js/dc.js' type='text/javascript'></script>
	<script src="js/jquery_blockUi.js" type="text/javascript"></script>

        <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>
        <link href='css/dc.css' rel='stylesheet' type='text/css'>		
    </head>

    <body>
	<header class="header row-fluid span12" style="margin-left:0px">
	    <div class="row-fluid span3 left-section">
		<a href="#"><img alt="logo" src="images/logo.png"></a>
	    </div>
	    <div class="rightheader">	    
		<div class="top_buttons">
		<a href="#"><img src="images/back_btn.png" alt="image" class="close_window"></a>
		<a href="#"><img src="images/orange.png" alt="image" class="close_window"></a>
		</div>		
	    </div>
	</header>
	<div class="row-fluid span12 chart_container">
	    <div class='row-fluid span3 left-section'>
		<div class='remaining-graphs container span12'>
		    <div class='row-fluid'>
			<div class='container span11 scrollbar' id='row-chart'>
			    <div class="headingtypeone">
				<h3>Total Patients Based on Measures</h3>
				<a href="javascript:redrawAllCharts();" class="pull-right reset" style="display: none;"><img src="images/green.png"></a>
			    </div>			    
		        </div>
		    </div>
		</div>
	    </div>
	    <div class="row-fluid span9">		    
		<div class="row-fluid span12">			
		    <div class='row-fluid'>
		        <div class='container span12'>
			    <div class='row-fluid top_content'>				    					
				<h4>Dimension Doctors</h4>							    
			    </div>
		        </div>
		    </div>
		</div>
	    </div>
	    <div class="row-fluid span9"  style="margin-left:1.5%">		
		    <div class="row-fluid span12">
			<!-- start bubble-graph-->
			<div class='row-fluid'>
			    <div class='remaining-graphs container span12'>
				<div class='row-fluid'>
				    <div class='bubble-graph container span12 box' id='bubble-chart'>
					<div class="headingtypeone">
					    <h3>Region Chart</h3>
					    <a href="javascript:redrawAllCharts();" class="pull-right reset" style="display: none;"><img src="images/green.png"></a>
					</div>
				    </div>                                    
				</div>
			    </div>
			</div>
			<!-- end bubble-graph-->
			<!-- start stack-bar-graph-->
			<div class='row-fluid'>
			    <div class='remaining-graphs span12'>
				<div class='row-fluid box' style="width:97.3% !important;">
				    <div class="headingtypeone">
					    <h3>Total Denominators & Numerators</h3>
					    <a href="javascript:redrawAllCharts();" class="pull-right stack-bar-chart1-reset" style="display: none;"><img src="images/green.png"></a>
				    </div>		
				    <div class='scrollbar stack-chart' id='stack-bar-chart1' style="width:97.3% !important;">							
				    </div>                                    
				</div>
			    </div>
			</div>
			<div class='row-fluid'>
			    <div class='remaining-graphs span12' style="width:97.3% !important;">
				<div class='row-fluid box'>
				    <div class="headingtypeone">
					    <h3>Min, Max Denomonators & Numerators</h3>
					    <a href="javascript:redrawAllCharts();" class="pull-right stack-bar-chart2-reset" style="display: none;"><img src="images/green.png"></a>
					</div>
				    <div class='scrollbar stack-chart' id='stack-bar-chart2' style="width:97.3% !important;">					
				    </div>                                    
				</div>
			    </div>
			</div>
			<!-- end stack-bar-graph-->
		    </div>		    
		    <!-- start data-table-graph -->
		    <div class='row-fluid remaining-graphs span12' style="margin-left:0px">
			<div class='span12 container table-graph scrollbar box'>
			    <div class="headingtypeone">
				<h3>Doctor's with their Measurement</h3>				
			    </div>			    
			    <table class='table table-hover dc-data-table' id='dc-table-graph'>                                    
			    </table>
			</div>
		    </div>
		    <!-- end data-table-graph -->
		</div>		
	    </div>	    
	</div>
	<div class="row-fluid span12">
	     <div class="row-fluid bottom-div">
	     </div>
	</div>
        <script src='javascripts/measure_V0.4.js' type='text/javascript'></script>	        
    </body>
</html>
<!--include measure custom css-->
<link href='css/measure_custom.css' rel='stylesheet' type='text/css'>

<!-- script for close current tab-->
<script type="text/javascript">
$(".close_window").click(function(){ open(location, '_self').close(); })
</script>
